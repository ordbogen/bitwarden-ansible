---
# Bitwarden installation folder
bitwarden_target: /srv/bitwarden
# Enables ssl, http won't be usable without bitwarden_domain
bitwarden_use_ssl: false
# if true, instead of importing ssl, generate it during installation (can't be done after installation)
bitwarden_generate_ssl: false
# Runs automatic update (No check if actualy updated)
bitwarden_update: false
# Override env files if needed (Put passwords generated by ansible into your vault first)
bitwarden_env_override: false
# Change any setting in global.override.env
global_env: []
# - setting_name: value_to_set
# - globalSettings__logDirectory: /var/log
